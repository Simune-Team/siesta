bionic-compile:
  extends: .load-linux
  stage: compile
  script:
    - echo $HOME
    - cd Obj/4.1-ubuntu-mpi/
    - ../../Src/obj_setup.sh
    - make

  tags:
    - linux
  artifacts:
    paths:
      - Obj/4.1-ubuntu-mpi/siesta
    expire_in: 1 day


bionic-test:
  extends: .load-linux
  stage: test
  script:
    - echo $HOME
    - cd Tests
    - make MPI="mpirun -np 4" SIESTA="${CI_PROJECT_DIR}/Obj/4.1-ubuntu-mpi/siesta" h2o_2 h2o_dos force_constants

  dependencies:
    - bionic-compile

  tags:
    - linux
  artifacts:
    paths:
      - Tests/
    expire_in: 1 day
